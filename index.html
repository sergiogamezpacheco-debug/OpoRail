<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OpoRail | Preparación Renfe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased bg-gray-50">

  <!-- Header -->
  <header class="bg-gradient-to-r from-green-700 to-purple-700 text-white py-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">
        <a href="index.html" class="hover:underline">OpoRail</a>
      </h1>

      <!-- 🔹 Navegación -->
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="cursos.html" class="hover:underline">Cursos</a>
        <a href="noticias.html" class="hover:underline">Noticias</a>
        <a href="contacto.html" class="hover:underline">Contacto</a>

        <!-- 🔹 Botón de acceso al panel -->
        <a href="user/index.html" 
           id="panel-btn" 
           class="bg-white text-purple-700 px-3 py-2 rounded-md font-semibold hover:bg-purple-100 transition">
           Mi Panel
        </a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="text-white text-center py-20 bg-gradient-to-r from-green-700 to-purple-700">
    <div class="container mx-auto px-4">
      <h1 id="hero-title" class="text-4xl md:text-5xl font-bold">
        Prepárate para trabajar en Renfe con OpoRail
      </h1>
      <p id="hero-subtitle" class="mt-4 text-lg">
        Noticias, test por especialidad y planes de estudio adaptados.
      </p>
      <a id="hero-cta" href="cursos.html" 
         class="mt-6 inline-block bg-white text-purple-700 px-6 py-3 rounded-lg font-semibold hover:bg-purple-100 transition">
         Ver Cursos de Preparación
      </a>
    </div>
  </section>

  <!-- Noticias -->
  <section class="py-12 px-4 container mx-auto">
    <h2 class="text-2xl font-bold mb-6">Noticias y Novedades</h2>
    <div id="noticias-lista" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Beneficios -->
  <section id="benefits" class="bg-gray-100 py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold mb-6 text-center">Beneficios de entrar en Renfe</h2>
      <div id="benefits-list" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="site-footer" class="bg-gray-900 text-white py-6 text-center">
    <p>© 2025 OpoRail. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="js/load-data.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
