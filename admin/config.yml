backend:
  name: github
  repo: sergiogamezpacheco-debug/OpoRail  # üëà nombre exacto del repositorio
  branch: master                           # o main, seg√∫n tu caso
  base_url: https://sergiogamezpacheco-debug.github.io/OpoRail
  auth_endpoint: /admin/auth.html
  site_domain: sergiogamezpacheco-debug.github.io

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "configuracion"
    label: "Configuraci√≥n"
    files:
      - label: "Men√∫ y sitio"
        name: "site"
        file: "data/site.json"
        fields:
          - { label: "T√≠tulo", name: "title", widget: "string" }
          - { label: "Logo", name: "logo", widget: "string" }
          - label: "Men√∫"
            name: "menu"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string" }
              - { label: "Enlace", name: "link", widget: "string" }
      - label: "Cursos"
        name: "courses"
        file: "data/courses.json"
        fields:
          - label: "Cursos"
            name: "courses"
            widget: "list"
            fields:
              - { label: "T√≠tulo", name: "titulo", widget: "string" }
              - { label: "Descripci√≥n", name: "descripcion", widget: "string" }
              - { label: "Estado", name: "estado", widget: "string" }
      - label: "Estructura de cursos"
        name: "course-content"
        file: "data/course-content.json"
        fields:
          - label: "Por defecto"
            name: "default"
            widget: "object"
            fields:
              - { label: "Intro", name: "intro", widget: "string" }
              - label: "Bloques"
                name: "blocks"
                widget: "list"
                fields:
                  - { label: "ID", name: "id", widget: "string" }
                  - { label: "T√≠tulo", name: "title", widget: "string" }
                  - { label: "Descripci√≥n", name: "description", widget: "string" }
                  - { label: "Items", name: "items", widget: "list" }
      - label: "Tests"
        name: "test-bank"
        file: "data/test-bank-template.json"
        fields:
          - label: "Temario com√∫n"
            name: "test-comun"
            widget: "list"
          - label: "Temario espec√≠fico"
            name: "test-especifico"
            widget: "list"
          - label: "Psicot√©cnicos"
            name: "psicotecnicos"
            widget: "object"
            fields:
              - { label: "Omnibus", name: "omnibus", widget: "list" }
              - { label: "Sin√≥nimos y ant√≥nimos", name: "sinonimosAntonimos", widget: "list" }
              - { label: "Series num√©ricas", name: "seriesNumericas", widget: "list" }
              - { label: "Razonamiento abstracto", name: "razonamientoAbstracto", widget: "list" }
              - { label: "Razonamiento verbal", name: "razonamientoVerbal", widget: "list" }
              - { label: "Atenci√≥n y percepci√≥n", name: "atencionPercepcion", widget: "list" }
  - name: "noticias"
    label: "Noticias"
    folder: "content/noticias"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "T√≠tulo", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }
