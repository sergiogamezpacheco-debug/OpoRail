backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "paginas"
    label: "Páginas"
    files:
      - file: "index.html"
        label: "Página principal"
        name: "inicio"
        fields:
          - { label: "Título principal", name: "titulo", widget: "string" }
          - { label: "Descripción", name: "descripcion", widget: "text" }
      - file: "cursos.html"
        label: "Cursos"
        name: "cursos"
        fields:
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Descripción", name: "descripcion", widget: "text" }

