<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso Usuario | OpoRail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/user-panel.css">
  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/auth.js"></script>
</head>

<body class="bg-gradient-to-r from-green-700 to-purple-700 min-h-screen flex items-center justify-center text-white">
  <div class="bg-white text-gray-900 rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
    <h1 class="text-3xl font-bold text-purple-700 mb-4">Bienvenido a OpoRail</h1>
    <p class="mb-6 text-gray-700">Accede o regístrate para continuar</p>

    <!-- Formulario de email -->
    <input id="email" type="email" placeholder="Correo electrónico" class="w-full mb-3 p-3 border rounded-lg" />
    <input id="password" type="password" placeholder="Contraseña" class="w-full mb-4 p-3 border rounded-lg" />

    <div class="flex gap-2">
      <button id="login-email" class="flex-1 bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 transition">Iniciar sesión</button>
      <button id="register-email" class="flex-1 bg-purple-700 text-white py-2 rounded-lg hover:bg-purple-800 transition">Registrarme</button>
    </div>

    <hr class="my-6">

    <!-- Login con Google -->
    <button id="login-google" class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition">
      Iniciar sesión con Google
    </button>

    <p class="mt-6 text-sm text-gray-600">
      <a href="../index.html" class="text-purple-700 font-semibold hover:underline">Volver a OpoRail</a>
    </p>
  </div>

  <script type="module">
    import { loginWithGoogle, loginWithEmail, registerWithEmail } from "../js/auth.js";

    document.getElementById("login-google").addEventListener("click", loginWithGoogle);

    document.getElementById("login-email").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginWithEmail(email, password);
    });

    document.getElementById("register-email").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      registerWithEmail(email, password);
    });
  </script>
</body>
</html>
