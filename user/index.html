<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso Usuario | OpoRail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/user-panel.css">
  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/auth.js"></script>
</head>

<body class="bg-gradient-to-r from-green-700 to-purple-700 min-h-screen flex items-center justify-center text-white">

  <!-- Contenedor principal -->
  <div class="bg-white text-gray-900 rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
    <h1 class="text-3xl font-bold text-purple-700 mb-4">Bienvenido a OpoRail</h1>
    <p class="mb-6 text-gray-700">Inicia sesión para acceder a tu panel de preparación y progreso</p>

    <!-- Botón de inicio de sesión con Google -->
    <button id="login-google" class="w-full bg-green-700 text-white py-3 rounded-lg font-semibold hover:bg-green-800 transition">
      Iniciar sesión con Google
    </button>

    <!-- Enlace de regreso -->
    <p class="mt-6 text-sm text-gray-600">
      <a href="../index.html" class="text-purple-700 font-semibold hover:underline">Volver a OpoRail</a>
    </p>
  </div>

  <script type="module">
    import { loginWithGoogle } from "../js/auth.js";
    document.getElementById("login-google").addEventListener("click", loginWithGoogle);
  </script>
</body>
</html>
