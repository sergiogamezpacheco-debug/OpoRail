<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Usuario | OpoRail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/user-panel.css">
</head>
<body>

  <div class="panel-grid">
    <!-- ASIDE -->
    <aside class="panel-aside">
      <div class="profile-card">
        <div id="avatar" class="avatar"></div>
        <h3 id="userName">Usuario</h3>
        <p id="userEmail">email@example.com</p>
      </div>
      <ul class="menu">
        <li><a href="#" data-view="dashboard" class="active">Dashboard</a></li>
        <li><a href="#" data-view="courses">Mis Cursos</a></li>
        <li><a href="#" data-view="progress">Progreso</a></li>
        <li><a href="#" id="btn-logout">Cerrar sesi√≥n</a></li>
      </ul>
    </aside>

    <!-- CONTENT -->
    <div class="panel-content" id="content"></div>
  </div>

  <script src="../js/user-panel.js"></script>
</body>
</html>
