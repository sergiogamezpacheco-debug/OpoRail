<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OpoRail | Acceso Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/user-panel.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Acceso OpoRail</h1>

    <!-- Formulario de login -->
    <form id="login-form" class="space-y-4">
      <input id="login-email" type="email" placeholder="Correo electrónico" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-700" />
      <input id="login-password" type="password" placeholder="Contraseña" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-700" />
      <button type="submit"
              class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded-lg">
        Iniciar sesión
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">¿No tienes cuenta?</p>

    <!-- Formulario de registro -->
    <form id="register-form" class="space-y-4 mt-4">
      <input id="register-email" type="email" placeholder="Correo electrónico" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700" />
      <input id="register-password" type="password" placeholder="Contraseña" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700" />
      <button type="submit"
              class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-2 rounded-lg">
        Crear cuenta
      </button>
    </form>
  </div>

  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
