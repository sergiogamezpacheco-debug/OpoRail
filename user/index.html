<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceder | OpoRail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/user-panel.css">
  <script type="module" src="../js/firebase-config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-[#0b5a2a] to-purple-700 text-white py-4 shadow-md">
    <div class="max-w-[1200px] mx-auto flex justify-between items-center px-6">
      <a href="../index.html" class="text-3xl font-bold">OpoRail</a>
      <a href="../index.html" class="bg-white text-purple-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">Volver a inicio</a>
    </div>
  </header>

  <main class="flex-1 max-w-[1200px] mx-auto w-full px-6 py-10">
    <section class="bg-white rounded-xl shadow-md p-6 md:p-8 max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold text-purple-700 mb-2 text-center">Accede a tu panel</h1>
      <p class="text-gray-600 mb-6 text-center">Inicia sesión con Google o con tu correo para continuar tu progreso en OpoRail.</p>

      <form id="login-form" class="auth-form max-w-full">
        <label for="email">Correo</label>
        <input id="email" type="email" placeholder="tu@email.com" required>
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="********" required>
        <button type="submit" class="btn mt-2">Iniciar sesión</button>
      </form>

      <p class="mt-4 text-sm text-gray-600">¿No tienes cuenta?
        <button id="register-btn" class="text-purple-700 font-semibold hover:underline">Crear cuenta con este correo</button>
      </p>

      <div class="or">o</div>

      <button id="google-login-btn" class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">
        Continuar con Google
      </button>

      <p id="auth-feedback" class="mt-4 text-sm text-gray-600"></p>
    </section>
  </main>

  <script type="module">
    import { initAuthPage } from "../js/auth.js";
    initAuthPage();
  </script>
</body>
</html>
