<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear cuenta | OpoRail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/user-panel.css">
  <script type="module" src="../js/firebase-config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-[#0b5a2a] to-purple-700 text-white py-4 shadow-md">
    <div class="max-w-[1200px] mx-auto flex justify-between items-center px-6">
      <a href="../index.html" class="text-3xl font-bold">OpoRail</a>
      <div class="flex gap-3">
        <a href="index.html" class="bg-white text-purple-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">Acceder</a>
        <a href="../index.html" class="border border-white text-white px-4 py-2 rounded-lg font-semibold hover:bg-white/10 transition">Volver a inicio</a>
      </div>
    </div>
  </header>

  <main class="flex-1 max-w-[1200px] mx-auto w-full px-6 py-10">
    <section class="bg-white rounded-xl shadow-md p-6 md:p-8 max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold text-purple-700 mb-2 text-center">Crea tu cuenta</h1>
      <p class="text-gray-600 mb-6 text-center">Regístrate con tu correo o con Google para empezar a añadir cursos.</p>

      <form id="register-form" class="auth-form max-w-full">
        <label for="register-email">Correo</label>
        <input id="register-email" type="email" placeholder="tu@email.com" required>
        <label for="register-password">Contraseña</label>
        <input id="register-password" type="password" placeholder="********" required>
        <button type="submit" class="btn mt-2">Crear cuenta</button>
      </form>

      <p class="mt-4 text-sm text-gray-600 text-center">¿Ya tienes cuenta?
        <a href="index.html" class="text-purple-700 font-semibold hover:underline">Inicia sesión aquí</a>
      </p>

      <div class="or">o</div>

      <button id="google-register-btn" class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">
        Registrarme con Google
      </button>

      <p id="register-feedback" class="mt-4 text-sm text-gray-600"></p>
    </section>
  </main>

  <script type="module">
    import { initRegisterPage } from "../js/auth.js";
    initRegisterPage();
  </script>
</body>
</html>
