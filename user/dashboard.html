<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Usuario | OpoRail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/user-panel.css">
  <script type="module" src="../js/firebase-config.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Barra superior -->
  <header class="bg-gradient-to-r from-green-700 to-purple-700 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">OpoRail - Panel</h1>
      <button id="logout-btn"
        class="bg-white text-purple-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition">
        Cerrar sesión
      </button>
    </div>
  </header>

  <!-- Contenido -->
  <main class="flex-1 container mx-auto px-4 py-10">

    <h2 class="text-2xl font-bold text-purple-700 mb-6">
      Bienvenido, <span id="user-name">Usuario</span>
    </h2>

    <p class="text-gray-700 mb-8">
      Estos son los cursos que tienes disponibles actualmente.
    </p>

    <!-- Cursos -->
    <div id="courses-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 py-4 text-center text-gray-600">
    &copy; 2025 OpoRail. Todos los derechos reservados.
  </footer>

  <!-- Script -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { app } from "../js/firebase-config.js";

    const auth = getAuth(app);
    const logoutBtn = document.getElementById("logout-btn");
    const coursesGrid = document.getElementById("courses-grid");

    // Cursos existentes (simulación controlada)
    const userCourses = [
      "Ajustador-Montador",
      "Eléctrico",
      "Suministros",
      "Pintura",
      "Soldadores",
      "Torneros"
    ];

    // Renderizar cursos
    function renderCourses() {
      coursesGrid.innerHTML = "";
      userCourses.forEach(course => {
        const card = document.createElement("div");
        card.className =
          "bg-purple-700 text-white rounded-xl p-6 shadow-lg hover:scale-[1.02] transition";

        card.innerHTML = `
          <h3 class="text-xl font-bold mb-2">${course}</h3>
          <p class="text-purple-100 text-sm mb-4">
            Preparación específica para oposiciones de ${course}.
          </p>
          <button class="bg-white text-purple-700 px-4 py-2 rounded-lg font-semibold">
            Acceder al curso
          </button>
        `;

        coursesGrid.appendChild(card);
      });
    }

    // Sesión
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("user-name").textContent =
        user.displayName || "Usuario";

      renderCourses();
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "../index.html";
    });
  </script>

</body>
</html>
