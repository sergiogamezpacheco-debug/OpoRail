<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Usuario | OpoRail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <header class="bg-purple-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Panel OpoRail</h1>
    <button id="logout-btn" class="bg-white text-purple-700 font-semibold px-4 py-2 rounded-lg hover:bg-gray-100">
      Cerrar sesión
    </button>
  </header>

  <main class="flex-grow container mx-auto p-6">
    <h2 id="user-info" class="text-2xl font-semibold text-gray-800 mb-4"></h2>
    <p class="text-gray-600">Bienvenido a tu panel de usuario. Aquí podrás gestionar tus cursos y progreso.</p>
  </main>

  <footer class="bg-gray-200 text-center py-4">
    <p class="text-gray-600 text-sm">© 2025 OpoRail. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
