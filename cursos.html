<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cursos | OpoRail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="antialiased">

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Hero -->
  <section class="text-white text-center py-16 bg-gradient-to-r from-green-700 to-purple-700">
    <h1 class="text-4xl font-bold mb-2">Cursos disponibles</h1>
    <p class="text-purple-100">Preparación específica para personal de Renfe</p>
  </section>

  <!-- Cursos -->
  <section class="container mx-auto px-4 py-12">
    <div class="mt-8">
      <h2 class="text-3xl font-extrabold text-purple-700 mb-2 text-center">Renfe</h2>
      <p class="text-gray-600 mb-6 text-center">Preparación específica para especialidades de mantenimiento en Renfe.</p>
      <div id="courses-list" class="grid md:grid-cols-3 gap-6"></div>
    </div>

    <div class="mt-14">
      <h2 class="text-3xl font-extrabold text-green-700 mb-2 text-center">Adif</h2>
      <p class="text-gray-600 mb-6 text-center">Itinerarios orientados a infraestructura, vía y sistemas ferroviarios en Adif.</p>
      <div id="adif-courses-list" class="grid md:grid-cols-3 gap-6"></div>
    </div>
  </section>

  <!-- Footer -->
  <div id="site-footer"></div>

  <script src="js/load-header.js"></script>
  <script src="js/load-data.js"></script>
</body>
</html>
